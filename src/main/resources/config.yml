# Language code from assets/minecraft/lang/<code>.json (e.g. en_us, ru_ru, ksh, nds_de).
# Plugin always regenerates en_us.yml and ru_ru.yml on startup. Custom files can be placed in lang/<code>.yml
language: en_us

# Global block mode:
# - VANILLA: uses barrier carriers with vanilla item models (no external resource pack required).
# - RESOURCE: uses carriers with your custom models from a resource pack namespace.
mode: VANILLA

# Enable WorldGuard integration (region protection checks).
worldguard:
  enabled: true
  # Log denied actions (build/break/use/interact) to console.
  debug: false

# Crafting restrictions for custom items.
crafting:
  # Block vanilla recipes when any custom item is used as an ingredient.
  blockVanilla: true
  # Allow recipes registered by other plugins (non-minecraft namespace) only if they require our exact custom item.
  allowExternal: true
  # Timeout (seconds) for all-in confirmation clicks in crafting terminal.
  confirmTimeoutSeconds: 10

# Register Exort crafting recipes from recipes.yml.
recipes:
  enabled: true

# Interval (seconds) to flush dirty caches to database. Set 0 to disable periodic flush.
flushIntervalSeconds: 10

# Cache eviction for in-memory storages.
cache:
  # Unload idle storages from memory after N seconds (0 = disable).
  idleUnloadSeconds: 300
  # How often to check for idle storages (seconds).
  idleCheckSeconds: 60

# Default sort mode for terminals (AMOUNT/NAME/ID/CATEGORY).
defaultSortMode: AMOUNT

# Import/Export bus settings.
bus:
  # Default modes for newly placed buses (DISABLED/WHITELIST/BLACKLIST/ALL).
  defaultMode:
    import: WHITELIST
    export: WHITELIST
  # Allow buses to interact with Exort storages directly.
  allowStorageTargets: true
  # How often (ticks) a bus runs when it successfully moves items. AE2-like default = 5 ticks (4 ops/sec).
  activeIntervalTicks: 5
  # How long (ticks) a bus sleeps when idle. AE2-like default = 40 ticks (2 sec).
  idleIntervalTicks: 40
  # Max items per operation.
  itemsPerOperation: 1
  # Global limit for operations per tick (all buses).
  maxOperationsPerTick: 6000
  # Limit operations per chunk per tick (0 = no limit).
  maxOperationsPerChunk: 600

# Vanilla mode settings (used when mode: VANILLA). Carrier is always BARRIER.
vanillaMode:
  wire:
    # Vanilla model for the wire display (uses minecraft namespace automatically).
    modelId: black_stained_glass
  storage:
    # Vanilla model to mimic the storage block (e.g. minecraft:vault)
    modelId: vault
  terminal:
    # Vanilla model to mimic the terminal block (e.g. minecraft:lectern)
    modelId: barrel
  craftingTerminal:
    # Vanilla model to mimic the crafting terminal block (e.g. minecraft:crafting_table)
    modelId: crafting_table
  monitor:
    # Vanilla item model for the monitor item (inventory/hand).
    itemModel: smooth_stone
    # Vanilla model to mimic the monitor block (e.g. minecraft:observer)
    modelId: smooth_stone
    # Screen item display position/size (relative to block origin).
    screenItem:
      offset:
        x: 0.5
        y: 0.62
        z: 0.99
      scale: 0.35
    # Screen display position/size for non-full blocks (e.g. chests, fences).
    screenBlock:
      offset:
        x: 0.5
        y: 0.62
        z: 0.99
      scale: 0.6
    # Screen display position/size for horizontal blocks (e.g. trapdoors, pressure plates).
    screenHorizontalBlock:
      offset:
        x: 0.5
        y: 0.61
        z: 1.032
      scale: 0.4
    # Screen display position/size for thin/non-solid blocks (e.g. hanging plants).
    screenThinBlock:
      offset:
        x: 0.5
        y: 0.62
        z: 0.99
      scale: 0.3
    # Screen display position/size for full blocks (e.g. stone, full cubes).
    screenFullBlock:
      offset:
        x: 0.5
        y: 0.62
        z: 0.875
      scale: 0.58
    # Screen text display position/size (relative to block origin).
    screenText:
      offset:
        x: 0.51
        y: 0.2
        z: 1.01
      scale: 0.55
    # Screen text display for empty monitor (no item).
    screenTextEmpty:
      offset:
        x: 0.51
        y: 0.41
        z: 1.01
      scale: 0.8
  importBus:
    # Vanilla item model for the import bus (inventory/hand).
    itemModel: dispenser
    # Vanilla model to mimic the import bus block.
    modelId: dispenser
  exportBus:
    # Vanilla item model for the export bus (inventory/hand).
    itemModel: dropper
    # Vanilla model to mimic the export bus block.
    modelId: dropper
  wirelessTerminal:
    # Vanilla item model for the wireless terminal (inventory/hand).
    itemModel: target
    # Vanilla model for the wireless terminal (charged & linked).
    modelId: target
    # Vanilla model for disabled/unlinked/empty wireless terminal.
    modelDisabledId: target
  terminalHologram:
    # Show the floating material above terminals.
    enabled: true
    # Position relative to terminal block origin (0,0,0 is block corner).
    offset:
      x: 0.5
      y: 0.5
      z: 0.83
    # Size multiplier for displayed item.
    scale: 0.35
  storageHologram:
    # Show the tier material inside storage.
    enabled: true
    # Position relative to storage block origin (0,0,0 is block corner).
    offset:
      x: 0.5
      y: 0.5
      z: 0.5
    # Size multiplier for displayed item.
    scale: 0.35

# Resource mode (carrier + ItemDisplay using your pack).
# Carriers are fixed in RESOURCE:
# - wire: CHORUS_PLANT with all faces=true
# - storage/terminal/monitor/bus: BARRIER
resourceMode:
  # Namespace for all resource models (wire/storage/terminal/monitor). Example: exort
  namespace: exort
  wire:
    # Optional item_model for the wire item (inventory/hand). Example: center
    itemModel: wire/center
    # Model used for the wire center. Default matches the provided pack: wire/center
    displayModelCenter: wire/center
    # Model used for a single connection segment. Default matches the provided pack: wire/connection
    displayModelConnection: wire/connection
    # ItemDisplay settings
    displayBaseMaterial: PAPER
    displayScale: 1.0
    displayOffset:
      x: 0.5
      y: 0.5
      z: 0.5
  storage:
    # Optional item_model for the storage item (inventory/hand). Example: storage/storage
    itemModel: storage/storage
    # Resource model for the storage display (uses resourceMode.namespace).
    modelId: storage/storage
    # ItemDisplay settings
    displayBaseMaterial: PAPER
    displayScale: 1.0
    displayOffset:
      x: 0.5
      y: 0.5
      z: 0.5
  terminal:
    # Optional item_model for the terminal item (inventory/hand). Example: terminal/inventory
    itemModel: terminal/inventory
    # Resource model for the terminal display (uses resourceMode.namespace).
    modelId: terminal/inventory
    # Resource model for the disabled terminal display (uses resourceMode.namespace).
    modelDisabledId: terminal/inventory_disabled
    gui:
      # Prefix text shown before the terminal title (RESOURCE only).
      prefix: §fᾖ
      # Font for the prefix only.
      font: exort:default
    # ItemDisplay settings
    displayBaseMaterial: PAPER
    displayScale: 1.0
    displayOffset:
