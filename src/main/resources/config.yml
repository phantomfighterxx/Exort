    modelId: terminal/wireless
    # Resource model for disabled/unlinked/empty wireless terminal.
    modelDisabledId: terminal/wireless_disabled
  bus:
    import:
      # Optional item_model for the import bus item (inventory/hand). Example: bus/import
      itemModel: bus/import
      # Resource model for the import bus display (uses resourceMode.namespace).
      modelId: bus/import
    export:
      # Optional item_model for the export bus item (inventory/hand). Example: bus/export
      itemModel: bus/export
      # Resource model for the export bus display (uses resourceMode.namespace).
      modelId: bus/export
    gui:
      # Prefix text shown before the bus title (RESOURCE only).
      prefix: §fἢ
      # Font for the prefix only.
      font: exort:default
    # ItemDisplay settings
    displayBaseMaterial: PAPER
    displayScale: 1.0
    displayOffset:
      x: 0.5
      y: 0.5
      z: 0.5
  storageHologram:
    # Show the tier material inside storage.
    enabled: true
    # Position relative to storage block origin (0,0,0 is block corner).
    offset:
      x: 0.5
      y: 0.5
      z: 0.5
    # Size multiplier for displayed item.
    scale: 0.35

# Wire limits.
wire:
  # Maximum logical length of a storage wire network used to connect terminal to storage.
  limit: 32
  # Hard cap for wire traversal (safety to prevent heavy scans); if exceeded, network is ignored.
  hardCap: 64

# Bossbar display durations (seconds)
bossbar:
  # Duration when right-clicking storage.
  storagePeekSeconds: 6
  # Duration when right-clicking wire.
  wirePeekSeconds: 6

# Wireless terminal settings.
wireless:
  enabled: true
  # Range in chunks from the storage block (Manhattan distance).
  rangeChunks: 3

# Storage tiers are now configured in storage-tiers.yml.
# Custom breaking for carrier blocks (storage/terminal/monitor/bus and VANILLA wire).
# Hardness controls the overall break speed; higher = slower.
# Tools listed here do NOT restrict breaking; they only speed it up.
break:
  storage:
    # Relative hardness used for storage breaking.
    hardness: 20.0
    # Effective tools for faster breaking (type keywords: pickaxe/axe/shovel/hoe/sword/mace/trident/bow/crossbow/shears or material names).
    tools:
      - pickaxe
  terminal:
    # Relative hardness used for terminal breaking.
    hardness: 12.0
    # Effective tools for faster breaking (type keywords: pickaxe/axe/shovel/hoe/sword/mace/trident/bow/crossbow/shears or material names).
    tools:
      - pickaxe
      - axe
  monitor:
    # Relative hardness used for monitor breaking.
    hardness: 12.0
    # Effective tools for faster breaking (type keywords: pickaxe/axe/shovel/hoe/sword/mace/trident/bow/crossbow/shears or material names).
    tools:
      - pickaxe
      - axe
  bus:
    # Relative hardness used for bus breaking (import/export).
    hardness: 12.0
    # Effective tools for faster breaking (type keywords: pickaxe/axe/shovel/hoe/sword/mace/trident/bow/crossbow/shears or material names).
    tools:
      - pickaxe
      - axe
  wire:
    # Relative hardness used for wire breaking (applies only in VANILLA mode).
    hardness: 4.0
    # Effective tools for faster breaking (type keywords: pickaxe/axe/shovel/hoe/sword/mace/trident/bow/crossbow/shears or material names).
    tools:
      - pickaxe
      - axe
      - sword
  sounds:
    # Enable break sounds for carrier blocks (storage/terminal/monitor/bus and VANILLA wire).
    enabled: true
    # Base volume for break/place sounds. Hit sounds play 0.2 lower.
    volume: 0.8
    # Storage sound events.
    storage:
      hit: block.vault.hit
      break: block.vault.break
      place: block.vault.place
    # Terminal sound events.
    terminal:
      hit: block.iron.hit
      break: block.iron.break
      place: block.iron.place
    # Monitor sound events.
    monitor:
      hit: block.iron.hit
      break: block.iron.break
      place: block.iron.place
    # Bus sound events (import/export).
    bus:
      hit: block.iron.hit
      break: block.iron.break
      place: block.iron.place
    # Wire sound events.
    wire:
      hit: block.glass.hit
      break: block.glass.break
      place: block.glass.place
