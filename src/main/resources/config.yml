    # Resource model for the monitor display (uses resourceMode.namespace).
    modelId: terminal/monitor
    # Resource model for the disabled monitor display (uses resourceMode.namespace).
    modelDisabledId: terminal/monitor_disabled
    # ItemDisplay settings for the base monitor model.
    displayBaseMaterial: PAPER
    displayScale: 1.0
    displayOffset:
      x: 0.5
      y: 0.5
      z: 0.5
    # Screen item display position/size (relative to block origin).
    screenItem:
      offset:
        x: 0.5
        y: 0.56
        z: 0.93
      scale: 0.35
    # Screen display position/size for non-full blocks (e.g. chests, fences).
    screenBlock:
      offset:
        x: 0.5
        y: 0.56
        z: 0.93
      scale: 0.6
    # Screen display position/size for horizontal blocks (e.g. trapdoors, pressure plates).
    screenHorizontalBlock:
      offset:
        x: 0.5
        y: 0.55
        z: 1.026
      scale: 0.4
    # Screen display position/size for thin/non-solid blocks (e.g. hanging plants).
    screenThinBlock:
      offset:
        x: 0.5
        y: 0.56
        z: 0.93
      scale: 0.3
    # Screen display position/size for full blocks (e.g. stone, full cubes).
    screenFullBlock:
      offset:
        x: 0.5
